<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            background-color: #f5f5f5;
        }

        /* Sidebar styling */
        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            font-size: 1.6em;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            width: 100%;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            width: 100%;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #d3d3d3;
            font-size: 1.1em;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        /* Main content styling */
        .main-content {
            margin-left: 240px;
            padding: 20px;
            width: calc(100% - 240px);
            background-color: #ffffff;
        }

        .main-content h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .main-content p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Sidebar Section -->
    <aside class="sidebar">
        <h2>Artist Dashboard</h2>
        <ul>
            <li><a href="artist_view_profile.jsp">View Profile</a></li>
            <li><a href="artist_view_bookings.jsp">View Bookings</a></li>
            <li><a href="index.html">Log Out</a></li> <!-- Fixed closing tag -->
        </ul>
    </aside>

   
</body>
</html>
