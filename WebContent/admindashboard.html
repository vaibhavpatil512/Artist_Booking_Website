<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file if needed -->
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.1em;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        /* Content area styling */
        .content {
            margin-left: 250px; /* Space to avoid overlapping with sidebar */
            padding: 20px;
            width: calc(100% - 250px);
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Active link styling */
        .sidebar ul li a.active {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin_view_artist.jsp" class="active">View Artist</a></li>
            <li><a href="admin_view_bookings.jsp">View Bookings</a></li>
            <li><a href="admin_view_user.jsp">View Users</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </aside>

</body>
</html>
