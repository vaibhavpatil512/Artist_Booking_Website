<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Artist Category</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f4f9;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background-color: white;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	text-align: center;
	width: 100%;
	max-width: 400px;
}

h1 {
	font-size: 24px;
	color: #333;
	margin-bottom: 20px;
}

select {
	width: 100%;
	padding: 10px;
	margin-top: 20px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	background-color: #fff;
	color: #333;
}

button {
	width: 100%;
	padding: 10px;
	font-size: 16px;
	color: white;
	background-color: #007bff;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	margin-top: 20px;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #0056b3;
}

a {
	text-decoration: none;
}

.home-button {
	display: inline-block;
	padding: 10px 20px;
	background-color: #28a745;
	color: white;
	border-radius: 4px;
	text-align: center;
	margin-top: 20px;
	transition: background-color 0.3s;
}

.home-button:hover {
	background-color: #218838;
}

@media screen and (max-width: 600px) {
	.container {
		padding: 20px;
		width: 90%;
	}
	h1 {
		font-size: 20px;
	}
}
</style>
</head>
<body>

	<div class="container">
		<h1>Select Artist Category</h1>
		<form action="view_artist.jsp" method="get">
			<select id="artist-categories" name="type" required>
				<option value="" disabled selected>Select an Artist
					Category</option>
				<option value="comedian">Comedian</option>
				<option value="shayar">Shayar</option>
				<option value="singer">Singer</option>
				<option value="poet">Poet</option>
				<option value="musician">Musician</option>
				<option value="dancer">Dancer</option>
				<option value="magician">Magician</option>
				<option value="circusPerformer">Circus Performer</option>
				<option value="stuntPerformer">Stunt Performer</option>
				<option value="puppeteer">Puppeteer</option>
			</select>
			<button type="submit">Go</button>
		</form>
		<a href="userdashboard.html" class="home-button">Home</a>
	</div>

</body>
</html>
